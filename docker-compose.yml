services: 

  ### MySQL Standalone ###

    mysql-standalone:
      container_name: 'mysql-standalone'
      image: 'mysql:latest'
      #command: #--default-authentication-plugin=mysql_native_password
      ports:
        - 3306:3306
      volumes:
        - mysql-data:/var/lib/mysql
      #env_file:
      #  - .env
      environment:
        MYSQL_ROOT_PASSWORD:        ${MYSQL_PASSWORD}
        MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        MYSQL_PASSWORD:             ${MYSQL_PASSWORD}
        MYSQL_DATABASE:             ${MYSQL_DATABASE}
        MYSQL_USER:                 ${MYSQL_USER}


  ### End Standalone ###

  ### MySQL Replication ###

    mysql-replica1:
      container_name: 'mysql-replica1'
      hostname: 'mysql-replica1'
      image: 'mysql:latest'
      command: >
        --server-id=1 
        --port=3316
      #--log-bin=/var/log/mysql/mysql-bin.log
      #--gtid-mode=ON
      #--enforce-gtid-consistency=ON
      healthcheck:
        test: ["CMD","mysqladmin", "ping", "-h", "localhost"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 5s
      ports:
        - 3316:3316
      networks:
        mysql-replica-network:
          ipv4_address: 192.168.10.10
      volumes:
        - mysql-master-data:/var/lib/mysql
      env_file:
        - .env
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_PASSWORD:      ${MYSQL_PASSWORD}
        MYSQL_DATABASE:      ${MYSQL_DATABASE}
        MYSQL_USER:          ${MYSQL_USER}
      restart: on-failure

    mysql-replica2:
      container_name: 'mysql-replica2'
      hostname: 'mysql-replica2'
      image: 'mysql:latest'
      command: >
        --server-id=2
        --port=3317
        --relay-log=/var/log/mysql/mysql-relay-bin.log
      healthcheck:
        test: ["CMD","mysqladmin", "ping", "-h", "localhost"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 5s
      networks:
        mysql-replica-network:
          ipv4_address: 192.168.10.11
      ports:
        - 3317:3317
      volumes:
        - mysql-replica1-data:/var/lib/mysql
      env_file:
        - .env
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_PASSWORD:      ${MYSQL_PASSWORD}
        MYSQL_DATABASE:      ${MYSQL_DATABASE}
        MYSQL_USER:          ${MYSQL_USER}
      restart: on-failure

    mysql-replica3:
      container_name: 'mysql-replica3'
      hostname: 'mysql-replica3'
      image: 'mysql:latest'
      command: >
        --server-id=3 
        --port=3318
        --relay-log=/var/log/mysql/mysql-relay-bin.log
        
      healthcheck:
        test: ["CMD","mysqladmin", "ping", "-h", "localhost"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 5s
      networks:
        mysql-replica-network:
          ipv4_address: 192.168.10.12
      ports:
        - 3318:3318
      volumes:
        - mysql-replica2-data:/var/lib/mysql
      env_file:
        - .env
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_PASSWORD:      ${MYSQL_PASSWORD}
        MYSQL_DATABASE:      ${MYSQL_DATABASE}
        MYSQL_USER:          ${MYSQL_USER}
      restart: on-failure
      
    ### Initiate Replication ###
    mysql-replica-initiate:
      image: mysql:latest
      container_name: 'mysql-replica-initiate'
      entrypoint: >
       bash -c "
        echo 'Configuration de l'utilisateur de réplication' &&
        mysql -h 192.168.10.10 -P 3316 -u root -p${MYSQL_PASSWORD} -e \"
          GRANT REPLICATION SLAVE ON *.* TO '192.168.10.11'@'%';
          GRANT REPLICATION SLAVE ON *.* TO '192.168.10.12'@'%';
          FLUSH PRIVILEGES;
        \"
        echo 'Initialisation de la réplication du replica2' &&
        mysql -h 192.168.10.11 -P 3317 -u root -p${MYSQL_PASSWORD} -e \"
          CHANGE MASTER TO MASTER_HOST='192.168.10.10',
          MASTER_USER='replica_user',
          MASTER_PASSWORD='replica_password',
          MASTER_AUTO_POSITION=1;
          START SLAVE;
        \"
        mysql -h 192.168.10.12 -P 3318 -u root -p${MYSQL_PASSWORD} -e \"
          CHANGE MASTER TO MASTER_HOST='192.168.10.10',
          MASTER_USER='replica_user',
          MASTER_PASSWORD='replica_password',
          MASTER_AUTO_POSITION=1;
          START SLAVE;
        \"
        echo 'Réplicas initialisés' &&
        sleep infinity
        "

      depends_on:
        mysql-replica1:
          condition: service_healthy
        mysql-replica2:
          condition: service_healthy
        mysql-replica3:
          condition: service_healthy
      networks:
        mysql-replica-network:
          ipv4_address: 192.168.10.13
      env_file:
        - .env
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_PASSWORD:      ${MYSQL_PASSWORD}
        MYSQL_DATABASE:      ${MYSQL_DATABASE}
        MYSQL_USER:          ${MYSQL_USER}
      restart: on-failure
  
    ### End Initiate Replication ###

  ### End Replication ###

  ### MySQL Cluster ###

